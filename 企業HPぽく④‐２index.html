<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webデザイン要素フル統合版</title>
<style>
/* ======== 共通 ======== */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
}
img, video {
  max-width: 100%;
  display: block;
}
section {
  padding: 40px 20px;
}
h1, h2 {
  text-align: center;
}

/* ======== ヘッダー＆ナビ ======== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: #333;
  color: #fff;
}
nav ul {
  display: flex;
  list-style: none;
  gap: 20px;
  margin: 0;
  padding: 0;
}
nav a {
  color: white;
  text-decoration: none;
}
nav a:hover {
  text-decoration: underline;
}

/* ======== 背景動画ヒーロー ======== */
.video-hero {
  position: relative;
  height: 90vh;
  overflow: hidden;
}
.video-hero video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.video-hero .overlay {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  top: 50%;
  transform: translateY(50%);
  font-size: 2em;
  background: rgba(0,0,0,0.4);
  padding: 40px 20px;
  border-radius: 10px;
}

/* ======== スライダーギャラリー ======== */
.slider {
  overflow: hidden;
  white-space: nowrap;
  background: #eee;
}
.slide-track {
  display: flex;
  animation: scroll 15s linear infinite;
}
.slide img {
  width: 300px;
  height: 200px;
  object-fit: cover;
  margin: 0 10px;
  border-radius: 8px;
}
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ======== カード型サービス（ホバー） ======== */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.hover-card {
  background: white;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.hover-card:hover {
  transform: translateY(-5px) scale(1.02);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ======== マガジン風レイアウト ======== */
.magazine {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  grid-template-rows: 200px 200px;
  gap: 10px;
}
.magazine .big {
  grid-row: span 2;
  background: #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 1.5rem;
}
.magazine div {
  background: #eee;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ======== フッター ======== */
footer {
  background: #222;
  color: #ccc;
  text-align: center;
  padding: 15px 0;
}

/* ======== アニメーション (スクロール) ======== */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1s, transform 1s;
}
.fade-in.show {
  opacity: 1;
  transform: translateY(0);
}

/* ======== レスポンシブ対応 ======== */
@media (max-width: 768px) {
  header {
    flex-direction: column;
  }
  nav ul {
    flex-direction: column;
    gap: 10px;
  }
  .magazine {
    display: block;
  }
  .magazine div {
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>

<!-- ======== ヘッダー ======== -->
<header>
  <div class="logo">MySite</div>
  <nav>
    <ul>
      <li><a href="#">ホーム</a></li>
      <li><a href="#">サービス</a></li>
      <li><a href="#">ニュース</a></li>
      <li><a href="#">お問い合わせ</a></li>
    </ul>
  </nav>
</header>

<!-- ======== 背景動画ヒーロー ======== -->
<section class="video-hero">
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>
  <div class="overlay">
    <h1>未来をデザインする。</h1>
    <p>映像とデザインで心を動かすWebへ</p>
  </div>
</section>

<!-- ======== 自動スライドギャラリー ======== -->
<section class="slider fade-in">
  <div class="slide-track">
    <div class="slide"><img src="img1.jpg" alt="ギャラリー1"></div>
    <div class="slide"><img src="img2.jpg" alt="ギャラリー2"></div>
    <div class="slide"><img src="img3.jpg" alt="ギャラリー3"></div>
    <div class="slide"><img src="img4.jpg" alt="ギャラリー4"></div>
  </div>
</section>

<!-- ======== カード型サービス ======== -->
<section class="cards fade-in">
  <div class="hover-card">
    <h3>デザイン制作</h3>
    <p>WebやLP、バナーなどを高品質でデザイン</p>
  </div>
  <div class="hover-card">
    <h3>マーケティング支援</h3>
    <p>SEO・広告運用・SNS活用までトータルサポート</p>
  </div>
  <div class="hover-card">
    <h3>サイト運用保守</h3>
    <p>公開後も継続的に成長を支援します</p>
  </div>
</section>
<!-- ======== モーダル起動ボタン ======== -->
<section class="fade-in" style="text-align:center;">
  <h2>特別オファー</h2>
  <button id="openModal" style="padding:10px 20px; background:#009688; color:white; border:none; border-radius:5px;">詳細を見る</button>
</section>

<!-- ======== モーダルHTML ======== -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; z-index:999;">
  <div style="background:white; padding:30px; border-radius:10px; max-width:400px; text-align:center; position:relative;">
    <h3>限定キャンペーン</h3>
    <p>今なら初回割引でご利用いただけます！</p>
    <button id="closeModal" style="margin-top:15px; padding:8px 16px; background:#e91e63; color:white; border:none; border-radius:5px;">閉じる</button>
  </div>
</div>

<!-- ======== モーダルJS ======== -->
<script>
document.getElementById("openModal").addEventListener("click", () => {
  document.getElementById("modal").style.display = "flex";
});
document.getElementById("closeModal").addEventListener("click", () => {
  document.getElementById("modal").style.display = "none";
});
</script>
<!-- ======== マガジン風レイアウト ======== -->
<section class="magazine fade-in">
  <div class="big">特集：AIとデザインの融合</div>
  <div>トレンド1</div>
  <div>トレンド2</div>
  <div>ヒント3</div>
  <div>ヒント4</div>
</section>

<!-- ======== お問い合わせフォーム ======== -->
<section class="fade-in">
  <h2>お問い合わせ</h2>
  <form style="max-width: 500px; margin: auto;">
    <label>お名前<br>
      <input type="text" name="name" required style="width:100%; padding:8px; margin:10px 0;">
    </label><br>
    <label>メールアドレス<br>
      <input type="email" name="email" required style="width:100%; padding:8px; margin:10px 0;">
    </label><br>
    <label>内容<br>
      <textarea name="message" rows="5" required style="width:100%; padding:8px; margin:10px 0;"></textarea>
    </label><br>
    <button type="submit" style="padding:10px 20px; background:#ff5722; color:white; border:none; border-radius:5px;">送信</button>
  </form>
</section>

<!-- ======== フッター ======== -->
<footer>
  <p>&copy; 2025 MySite. All rights reserved.</p>
</footer>
<!-- ======== ページロードアニメーションJS（追加） ======== -->
<script>
document.body.style.opacity = 0;
window.addEventListener('load', () => {
  document.body.style.transition = 'opacity 1s';
  document.body.style.opacity = 1;
});
</script>

<!-- ======== JS：スクロールアニメーション ======== -->
<script>
const elements = document.querySelectorAll('.fade-in');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
});
elements.forEach(el => observer.observe(el));
</script>

</body>
</html>
